<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a[target]{
            background-color: aquamarine;
        }
        a[target=_self]{
            color : red;
        }
        .a1{
            width: 150px;
            padding: 10px;
            text-align: center;
            /* 방문 하지 않은 링크 설정 */
            font-size: 2em;
            color:#000;
            text-decoration: none;
        }
        .a1:link{
            color:black;
        }
        .a1:visited{
            color:gray;
        }
        .a1:hover, .a1:focus{
            background-color: black;
            color: #fff;
        }
        .a1:active{
            background-color: gray;
        }
        div{
            margin: 30px;
        }
        .d2 input:checked{
            background-color: gray;
        }
        table, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            width: 30px;
        }
        td:nth-child(even){
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>
        <tr><td>1</td><td>2</td></tr>
        <tr><td>3</td><td>4</td></tr>
        <tr><td>5</td><td>6</td></tr>
        <tr><td>7</td><td>8</td></tr>
        <tr><td>9</td><td>10</td></tr>
    </table>

    <div class = "d2">
        <label>선택1<input type = "radio" name ="choice"></label>
        <label>선택2<input type = "radio" name ="choice"></label>
    </div>

    <div>
        <a href="#6" class = "a1">링크6</a>
        <a href="#7" class = "a1">링크7</a>
    </div>

    <div>
        <input type="text">
    </div>

    <a href ="#" target="_self">링크5</a>
    <a href ="#1" target="_blank">링크1</a>
    <a href ="#2" target="_blank">링크2</a>
    <a href ="#3">링크3</a>
    <a href ="#4">링크4</a>
</body>
</html>
