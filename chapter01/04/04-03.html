<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <style>
        table, th, td{
            border : 1px solid black;
            border-collapse: collapse;
        }
        th, td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>표 제목</caption>
        
    </table>
    
    <table>
        <caption>표 제목</caption>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td></td>
        </tr>
        <tr>
            <td>3행 1열</td>
            <td>3행 2열</td>
            <td></td>
        </tr>
    </table>
    <hr>
    <table>
        <thead>
            <tr>
                <th>제목1</th>
                <th>제목2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>내용1</td>
                <td>내용2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>요약1</td>
                <td>요약2</td>
            </tr>
        </tfoot>
    </table>

    <hr>
    <table>
        <tr>
            <th colspan = "2">제목1</th>
            <th>제목2</th>
        </tr>
        <tr>
            <td rowspan = "2">내용1</td>
            <td>내용2</td>
        </tr>
        <tr>
            <td>내용2</td>
        </tr>
    </table>

    <hr>

    <table>
        <caption>표 제목</caption>
        <colgroup>
            <col style = "background-color: beige;">
            <col span = "2" style="width:150px">
            <!-- <col style="width: 150px;"> -->
        </colgroup>
        <tr>
            <td>내용1</td>
            <td>내용2</td>
            <td>내용2-1</td>
        </tr>
        <tr>
            <td>내용3</td>
            <td>내용4</td>
            <td>내용4-1</td>
        </tr>
    </table>
</body>
</html>
