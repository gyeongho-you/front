<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 800px;
            height: 300px;
            background : linear-gradient(to right, black, white)
        }
        .box2{
            width: 800px;
            height: 300px;
            background : linear-gradient(180deg, black, white)
        }
        .box3{
            width: 800px;
            height: 300px;
            background : linear-gradient(180deg,red, orange 10%, yellow 80%)
        }
        .box4{
            width: 500px;
            height: 500px;
            background : radial-gradient(circle,red, orange)
        }
        .box5{
            width: 500px;
            height: 500px;
            background : radial-gradient(circle farthest-corner at 80% 20%, white, black)
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>
</html>
