<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #bg-div{
            height: 300px;
            background-color: brown;
        }
        #bg-h1{
            background-color: rgba(127, 255, 212, 0.5);
            text-align: center;
            position: absolute;
        }
        .squre{
            width: 300px;
            height: 200px;
            background-color: antiquewhite;
            float: left;
            margin: 10px;
        }
        .clear{
            clear : both;
        }
        #border{
            border : 10px dashed black;
            background-clip: border-box;
        }
        #padding{
            border : 10px dashed black;
            background-clip: padding-box;
        }
        #content{
            border : 10px dashed black;
            background-clip: content-box;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>
        <div class = "squre" id = "border"></div>
        <div class = "squre" id = "padding"></div>
        <div class = "squre" id = "content"></div>
    </div>

    <div>
        <img src = "../04/memory.jpg" width="300" height="200">
    </div>

    <div class = "clear">

    </div>

    <div id = "bg-div">
        <h1 id = "bg-h1">Hello</h1>
    </div>
</body>
</html>
