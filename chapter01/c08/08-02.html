<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            border : 10px solid black;
            margin: 10px;
        }
        .box1{
            border-style : dotted;
        }
        .box2{
            border-style : dashed;
        }
        .box3{
            border-style : groove;
        }
        .box4{
            border-style : dotted;
        }
        .box4{
            border-top-style: inset;
            border-left-style: double;
            border-right-style: inset;
            border-bottom-style: inset;
        }
        .box5{
            border-width: thick;
        }
        .box6{
            border-width: thin;
        }
        .box7{
            border-width: 5px 100px 1px;
        }
        
        .box9{
            border : 5px dotted rgb(106,255,0);
        }
        .box10{
            border-left: 5px dashed goldenrod;
        }
        
        .box11{
            border-radius: 50px;
        }
        
        .box12{
            border-style : none;
        }
        .round-img{
            border-radius: 20px;
        }
        .box13{
            border-style : none;
        }
        .round-img1{
            border-radius: 50%;
        }
        .box14{
            height : 300px;
            border-bottom-right-radius: 50%;
        }
        .box15{
            border-radius: 60px/20px;
        }
    </style>
</head>
<body>
    <div class="box15"></div>
    <div class="box14"></div>
    <div class="box11"></div>
    <div class="box13">
        <img class = "round-img1"
            src = "../04/images/memory001.jpg" width="300" height="200">
    </div>
    <div class="box12">
        <img class = "round-img"
            src = "../04/images/memory001.jpg" width="300" height="200">
    </div>

    <div class="box9"></div>
    <div class="box10"></div>

    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
