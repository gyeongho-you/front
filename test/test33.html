<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow</title>
    <style>
        #html{
            color : red;
            text-shadow: 1px 1px 1px black;
        }
        #css{
            text-shadow: 3px 3px 3px orange;
        }
        #js{
            color: white;
            text-shadow: 5px -5px 15px black;
        }
    </style>
</head>
<body>
    <h1 id = "html">HTML</h1>
    <h1 id = "css">CSS</h1>
    <h1 id = "js">자바스크립트</h1>
</body>
</html>
