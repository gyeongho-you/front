<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Page</title>
</head>
<body>
    <!-- 
    1.  html문서의 기본 구조를 나타내는 태그는 무엇인가요?
    답 - 3.<html>,<head>,<body>

    2. 한 문서에서 <h1>태그부터 <h6>태그까지 사용했다면  어떤 용도로 사용했을까요?
    답 - 2.문서의 제목과 부제목 표시

    3. 시맨틱 태그 <article>은 어떤 내용을 담기에 적합한가요?
    답 - 1.독립적으로 구분되거나 재사용할 수 있는 콘텐츠 영역

    4. <footer>태그는 주로 어떤 내용을 담는 데 사용하나요?
    답 - 1.문서의 하단에 저자 정보, 저작권  정보, 연락처 정보 등
    

    5. 웹 문서의 본문은 ( <body></body> ) 태그 안에 작성합니다.

    6. ( <meta> 또는 <meta charset =""> ) 태그는 문서의 인코딩 유형을 지정할 때 사용합니다.

    -->
    <header>
        <h1>My Blog</h1>
    </header>
    <main>
        <article>
            <h2>Blog Post Title</h2>
            <p>This is a blog post.</p>
        </article>
    </main>
    <aside>
        <h3>About Me</h3>
        <p>This is some text about me.</p>
    </aside>
    <footer>
        <p>Copyright 2023</p>
    </footer>


</body>
</html>
