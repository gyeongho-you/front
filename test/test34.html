<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-transform</title>
    <style>
        #html{
            text-transform: capitalize;
        }
        #css{
            text-transform: uppercase;
        }
        #js{
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <p id="html">html</p>
    <p id="css">css</p>
    <p id="js">JAVASCRIPT</p>
</body>
</html>
