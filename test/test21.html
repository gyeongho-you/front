<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #reservation{
            width:600px;
            border:1px solid gray;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <!-- 
    1. 웹 폼을 생성할 때 사용하는 HTML 태그는 ( 1.<form> ) 입니다.

    2. 사용자에게 한 줄 짜리 텍스트 입력을 요구하는 폼 요소는 ( 2.<input type = "text"> ) 입니다.
    
    3. 폼 데이터를 서버로 전송하는 버튼을 만들 때 사용하는 <input> 태그의 type 값은 ( 1. submit ) 입니다.

    4. <select> 태그 내부에서 개별 옵션을 정의할 때 사용하는 태그는 ( 1.<option> ) 입니다.

    5. <label> 태그의 주요 목적은 무엇인가요?
    답 - 2. 사용자가 폼 요소를 더 쉽게 식별할 수 있도록 도와주기 위해

    6. 사용자로부터 비밀번호를 안전하게 입력받을 때 사용하는 <input> 태그의 type 속성은 ( password ) 입니다.
    
    7. 사용자가 입력한 데이터를 초기화하고 폼을 비울 때 사용하는 <input> 태그의 type 속성값은 ( reset ) 입니다.

    8. <input type = "radio">를 쓰면 사용자가 여러 옵션 중 하나만 선택할 수 있습니다. ( O )

    9. <textarea> 태그는 닫는 태그가 필요하지 않습니다. ( X )

    10. 사용자 이름을 입력받는 필드를 작성하려고 합니다. 빈칸을 채워 코드를 완성하세요.
    -->
    <label for = "username">사용자 이름:</label>
    <input type = "text" id = "username" name = "username">
    
    <hr>
    <!-- 11. 다음 완성 화면은 예약 정보 페이지의 일부입니다. 코드에서 빈칸을 채워 예약 정보 폼을 완성하세요. -->
    <div id = "reservation">
        <h1>예약 정보</h1>
        <form>
            <ul style="list-style-type: none;">
                <li>
                    <label for = "r-name">이 름</label>
                    <input type = "text" id = "r-name">
                </li>
                <br>
                <li>
                    <label for = "r-phone">전 화</label>
                    <input type = "tel" id = "r-phone">
                </li>
                <br>
                <li>
                    <label for = "r-email">이메일</label>
                    <input type = "email" id = "r-email">
                </li>
                <br>
                <li>
                    <input type = "submit" value = "예약하기">
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
