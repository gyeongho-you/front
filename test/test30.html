<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-align</title>
    <style>
        .contains{
            width: 373px;
            border: solid black 1px;
            margin: 10px;
            padding: 0px 5px;
        }

        #p1{
            text-align: start;
        }
        #p2{
            text-align: center;
        }
        #p3{
            text-align: justify;
        }

</head>

    </div>

</html>
