<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label 태그 사용하기</title>
</head>
<body>
    <!-- 라벨 작성 -->
    <form>
        <fieldset>
            <legend>첫번 째</legend>
            <label> 이름 : <input type = "text"></label>
        </fieldset>
        <fieldset>
            <legend>두번 째</legend>
            <label for id = "#second" >이름 : </label> 
            <input id = "second" type="text">
        </fieldset>
    </form>
</body>
</html>
