<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주의 사계절</title>
</head>
<body>
    <figure>
        <img src = "spring.png">
        <figcaption>가장 먼저 봄을 맞이하는 제주도</figcaption>
    </figure>
    <figure>
        <img src = "summer.png">
        <figcaption>뜨거운 태양을 닮은 해바라기</figcaption>
    </figure>
    <figure>
        <img src = "fall.png">
        <figcaption>말들이 한가롭게 풀을 뜯는 제주도의 가을</figcaption>
    </figure>
    <figure>
        <img src = "winter.png">
        <figcaption>제주도의 겨울은 노란 귤과 함께~</figcaption>
    </figure>
    <hr>
    <figure>
        <img src = "spring.png">
        <img src = "summer.png">
        <img src = "fall.png">
        <img src = "winter.png">
        <figcaption>제주도의 사계절</figcaption>
    </figure>

    <hr>

    <figure>
        <img src = "car1.jpg" width="800">
        <figcaption>람보르기니 아벤타도르</figcaption>
    </figure>
    <figure>
        <img src = "car2.jpg" width="800">
        <figcaption>람보르기니 시안</figcaption>
    </figure>
    <figure>
        <img src = "car3.jpg" width="800">
        <figcaption>람보르기니 우라칸</figcaption>
    </figure>

</body>
</html>
