<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form>
        <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문할 상품을 선택해 주세요.</b></p>
            
            <ul>
                <li>
                    <input type="checkbox" name = "gift">선물용 3kg
                    <input type="number" max="5">개 (최대5개)
                </li>
                <li>
                    <input type="checkbox" name = "gift">선물용 5kg
                    <input type="number" max="3">개 (최대3개)
                </li>
                <li>
                    <input type="checkbox" name = "gift">가정용 3kg
                    <input type="number" max="5">개 (최대5개)
                </li>
                <li>
                    <input type="checkbox" name = "gift">가정용 5kg
                    <input type="number" max="3">개 (최대3개)
                </li>
            </ul>

            <p><b>포장 선택</b></p>

            <ul>
                <li>
                    <input type="radio" name="package">선물 포장
                </li>
                <li>
                    <input type="radio" name="package">선물 포장 안 함
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li><label>이름<input type="text"></label></li>
                <li><label>배송 주소<input type="text"></label></li>
                <li><label>이메일<input type="email"></label></li>
                <li><label>연락처<input type="tel"></label></li>
            </ul>
        </fieldset>
    </form>

    <hr>
    <h1>소리 조절하기</h1>
    <form>
        <input type="range">
    </form>
</body>
</html>
