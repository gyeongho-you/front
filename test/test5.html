<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 소개 페이지</title>
    <style>
        table, th, td{
            border : 1px solid RGB(213,213,213);
            border-collapse: collapse;
        }
        th, td{
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- 구조 지정 없이 -->

    <img src = "tangerines.jpg">

    <h1>레드향</h1>

    <p>원래 크기의 이미지</p>
    <img src = "salad.jpg">

    <p>width="50%"", height="50%" 로 지정한 이미지</p>
    <img src = "salad.jpg" width="50%" height="50%">

    <p>width="150"으로 지정한 이미지</p>
    <img src = "salad.jpg" width="150">

</body>
</html>
