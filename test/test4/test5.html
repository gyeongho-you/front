<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 쿼리</title>
    <style>
        body{
            display : flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1{
            font-size: 4rem;
        }

        @media screen and (min-width : 768px) and (max-width : 1023px) {
            body{
                background-color: gray;
                color : white;
            }
        }
    </style>
</head>
<body>
    <!-- 
    1. CSS에서 '반응형 웹 디자인'이란 무엇을 의미할까요?
    답 - 2. 다양한 기기에서 웹 사이트가 잘 보이도록 조절합니다.

    2. 미디어 쿼리란 무엇인가요?
    답 - 2. 디바이스의 화면 크기에 따라 스타일을 적용하는 CSS 규칙입니다.

    3. @media 규칙을 사용하는 이유는 무엇인가요?
    답 - 3. 조건에 따라 스타일을 적용하기 위해

    4. CSS에서 em 단위는 항상 부모 요소의 크기에 상대적입니다 ( O )

    5. 모든 웝 사이트는 반응형 디자인을 사용해야 합니다. ( X )

    6. '화면의 최대 너비가 600px 이하일 때, 본문 텍스트 크기를 14px로 조절'하는 미디어 쿼리 코드를 작성하려고 합니다.
    빈칸에 알맞은 코드를 작성하세요.
    
    @media (max-width : 600px){
        body{
            font-size : 14px;
        }
    }
    
    7. 미디어 쿼리를 사용해서 다음 그림과 같이 화면 너비가 768px 이상, 1024px 미만일 때 문서의 배경색과 글자색을 바꾸세요.
    -->

    <h1>안녕하세요?</h1>
</body>
</html>
