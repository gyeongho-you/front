<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/test27-style.css">
    
    <style>
        #container {
            width: 600px;
            margin: 20px auto;
            border: solid rgb(213, 213, 213) 1px;
            padding: 0px 50px;
        }
        #test8{
            display: inline-block;
            background-color: #0404aa;
            color: #fff;
        }
        .accent{
            font-weight: bold;
            color: red;
        }

    </style>
</head>
<body>
    <!-- 
    1. 태그 이름으로 요소를 선택하는 선택자는 무엇인가요?
    답 - 3.타입 선택자

    2. id 선택자의 문법으로 맞는 것은 무엇인가요?
    답 - 1.#selector

    3. CSS를 사용하는 주요 이유는 무엇인가요?
    답 - 2. 웹 페이지의 레이아웃을 조정하기 위해

    4. 문서의 모든 요소에 스타일을 적용하려면 ( 2.전체 선택자 ) 를 사용합니다.

    5. ( 2.class )선택자는 한 HTML 문서 내에서 여러 번 사용할 수 있습니다.
    
    6. 다음과 같이 #example 선택자의 스타일을 정의하고 <p>태그에 적용하려 합니다. 빈칸을 채우세요.

    
    <style>
        #example{
            color: blue;
            font-size: 14px;
        }
    </style>

    <p id = "example">텍스트 단락</p>


    7. 내부에 적힌 스타일시트를 외부 스타일 시트로 변경 후 설정하세요.

    -->
    <h1>웹 기술 - 기본</h1>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript 기초</li>
    </ul>


    <hr>
    <!-- 
    8. 클래스 스타일과 id 스타일을 사용해 택스트의 글자색과 크기를 지정해 파일의 코드입니다.
    빈칸을 채우세요
    -->

    <div id = "container">
        <h1 id = "test8">탐라국 입춘국</h1>
        <p>제주도의 문화축제 중에서 유일하게 <span class="accent">탐라 시대부터 내려온 축제 </span> 이다.</span></p>
        <p>제주도에서 입춘은 새철 <sup>(제주어, 샛절)</sup> 드는 날이라 한다. <br>
            하늘의 1만 8,000 신이 지상으로 내려와 새해 일들을 시작하는 때다.
        </p>
    </div>
</body>
</html>
