<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        #container {
          width:600px;
          margin:10px auto;
        }
      </style>
</head>
<body>
    <div id="container">
        <h1>회원 가입을 환영합니다</h1>

        <form>
            <fieldset>
                <legend>사용자 정보</legend>

                <ul>
                    <li><label>아이디<input type="text" id = "uid" autofocus placeholder="4자 ~ 10자 사이, 공백 없이" required></label></li>
                    <li><label>이메일<input type="email" id = "umail" required></label></li>
                    <li><label>비밀번호<input type="password" id = "pwd1" placeholder="문자와 숫자, 특수 기호 포함" required></label></li>
                    <li><label>비밀번호 확인<input type="password" id = "pwd2" required></label></li>
                    <li><label>가입 경로 
                        <select>
                            <option value="blog">블로그</option>
                            <option value="search">검색</option>
                            <option value="sns">SNS</option>
                            <option value="etc">기타</option>
                        </select>
                    </label></li>
                    <li><label>메모<textarea cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea></label></li>
                </ul>
            </fieldset>

            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <input type="radio" name = "mail" id = "mailing_y" value="mailing_yes">메일 수신
                <input type="radio" name = "mail" id = "mailing_n" value="mailing_no" checked>메일 수신 안 함
            </fieldset>
            <div>
                <input type="submit" value="가입하기">
                <input type="submit" value="취소">
            </div>
        </form>
    </div>
</body>
</html>
