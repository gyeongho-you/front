<!DOCTYPE html>

    <title>불릿과 번호 바꾸기</title>
    <style>
        .ul1{
            list-style-type: none;

        .ul2{

</head>
<body>

        <li>DCM 프로 사진가</li>
        <li>데이터과학 시리즈</li>
    </ul>

    <ul class="ul2">

</body>
</html>
