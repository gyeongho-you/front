<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letter-spacing</title>
    <style>
        h1{
            font-size: 50px;
            font-weight: lighter;
        }
        .h11{
            letter-spacing: 5px;
        }
        .h12{
            letter-spacing: 10px;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <h1 class="h11">CSS</h1>
    <h1 class="h12">CSS</h1>
</body>
</html>
