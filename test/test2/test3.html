<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
    <style>
        div{
            margin: 10px;
        }
        button{
            margin: 20px;
            border : 5px black solid;
            background-color: white;
            width: 200px;
            height: 100px;
        }
        img{
            margin: 5px;
        }
        .btn1{
            border-style: solid;
        }
        .btn2{
            border-style: dotted;
        }
        .btn3{
            border-style: dashed;
        }
        .btn4{
            border-width: medium;
        }
        .btn5{
            border-width: medium thick;
        }
        .btn6{
            border-width: medium;
            border-top-width: thick;
        }
        .btn7{
            border-top-width:10px;
            border-left-width:10px;
        }
        .btn8{
            border-width: medium;
            border-style: dashed;
            border-color: red;
        }
        .btn9{
            border-width: medium;
            border-style: dashed;
            border-top-color: blue;
            border-left-color: red;
        }

        .text-h1{
            margin: 3px;
        }
        .text-hr{
            background-color: rgb(110, 109, 109);
            height: 3px;
            border: 0;
            margin: 0;
        }
        .text-p{
            border: 3px dotted rgb(5, 5, 175);
            padding: 5px;
            margin-left: 0;
        }

        .img1{
            border-radius: 20px;
        }
        .img2{
            border-radius: 50%;
        }

        .button-div button{
            background-color: rgb(255, 196, 0);
            border-width: medium;
        }
        .btn10{
            border-radius: 50px/30px;
        }
        .btn11{
            border-bottom-right-radius: 100px 30px;
        }
        .btn12{
            border-top-left-radius: 50px 30px;
        }
        .btn13{
            border-bottom-left-radius: 50px 30px;
        }
    </style>
</head>
<body>
    <div>
        <button type="button" class="btn1">실선 테두리</button>
        <button type="button" class="btn2">점선 테두리</button>
        <button type="button" class="btn3">점선 테두리</button>
    </div>
    <hr>
    <div>
        <button type="button" class="btn4"></button>
        <button type="button" class="btn5"></button>
        <button type="button" class="btn6"></button>
        <button type="button" class="btn7"></button>
    </div>
    <hr>
    <div>
        <button type="button" class="btn8"></button>
        <button type="button" class="btn9"></button>
    </div>
    <hr>
    <div class = "text-div">
        <h1 class = "text-h1">박스 모델</h1>
        <hr class = "text-hr
        ">
        <div>
            <p class = "text-p">
                박스 모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백인 패딩(padding), 박스의 테두리 <br>
                (border), 그리고 여러 박스 모델 간의 여백인 마진(margin) 등의 요소로 구성되어 있습니다.

            </p>
        </div>
    </div>
    <hr>
    <div>
        <img src="cat.jpg">
        <img src="cat.jpg" class ='img1'>
    </div>
    <hr>
    <div>
        <img src="photo.jpg">
        <img src="photo.jpg" class ='img2'>
    </div>
    <hr>
    <div class = "button-div">
        <button type="button" class="btn10"></button>
        <button type="button" class="btn11"></button>
        <button type="button" class="btn12"></button>
        <button type="button" class="btn13"></button>
    </div>
</body>
</html>
