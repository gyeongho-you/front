<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display 속성</title>
    <style>
        ul{
            list-style: none;
        }
        li{
            border: 1px solid black;
            padding: 10px 20px;
            color: blue;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>메뉴 1</li>
            <li>메뉴 2</li>
            <li>메뉴 3</li>
            <li>메뉴 4</li>
        </ul>
    </div>
</body>
</html>
