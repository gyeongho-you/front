<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델 - 마진 중첩</title>
    <style>
        .box3{
            width: 200px;
            height: 100px;
            background-color: blue;
            margin: 10px 20px;
        }
        .box4{
            width: 200px;
            height: 100px;
            background-color: rgb(255, 60, 0);
            margin: 20px;
        }
        .box5{
            width: 200px;
            height: 100px;
            background-color: green;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>
</html>
