<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델 - 마진</title>
    <style>
        .box1 ul{
            list-style: none;
        }
        .box1 li{
            border: 1px solid black;
            width: 100px;
            height: 50px;
            display: inline-block;
        }
        .li1{
            margin: 30px;
        }
        .li2{
            margin-bottom: 20px;
            margin-left: 50px;
        }
        .li3{
            margin: 30px;
        }
        .li4{
            margin-bottom: 20px;
            margin-right: 30px;
        }
        .li5{
            margin-top: 80px;
        }
        
        .box2{
            margin: 0 auto;
            border: 1px solid black;
            width: 200px;
            height: 100px;
        }
        
        
    </style>
</head>
<body>
    <div class ='box1'>
        <ul>
            <li class = 'li1'></li>
            <li class = 'li2'></li>
            <li class = 'li3'></li>
            <li class = 'li4'></li>
            <li class = 'li5'></li>
        </ul>
    </div>

    <hr>

    <div class="box2"> 
        
    </div>

</body>
</html>
