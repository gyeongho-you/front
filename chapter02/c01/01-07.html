<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ðŸš€</h1>
    <script>
        const ship = document.querySelector("h1");
        ship.style.position = "absolute";
        const [up, right, down, left] = [38,39,40,37];

        let [x,y] = [0,0];

        const move = () => {
            ship.style.top = `${y}px`
            ship.style.left = `${x}px`
        }
        move();

        document.body.addEventListener("keydown",(event) => {
            switch(event.keyCode){
                case up:
                    y -= 10;
                    break;
                case down:
                    y += 10;
                    break;
                case left:
                    x -= 10;
                    break;
                case right:
                    x += 10;
                    break;
            }
            move();
        })
    </script>
</body>
</html>
