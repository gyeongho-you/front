<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id = "add-img">이미지 추가 하기</h1>
    <button id = "connect">이벤트 연결</button>
    <button id = "disconnect">이벤트 제거</button>
    <p class ="p1">이벤트 연결 상태 : 해제</p>
    <div class = "con"></div>

    <script>


        const addImg = document.querySelector("#add-img");
        const connectButtome = document.querySelector("#connect")
        const disconnectButtome = document.querySelector("#disconnect")
        const p = document.querySelector(".p1");
        let check = false;

        const addImgFn = () => {
            const img = document.createElement("img");
            const div = document.querySelector(".con")
            //img.setAttribute("src","https://placecats.com/300/200");
            img.src = "https://placecats.com/300/200";
            div.appendChild(img);
        }
        
        
        connectButtome.addEventListener("click",() => {
            if(!check){
                addImg.addEventListener("click",addImgFn);
                p.textContent = "이벤트 연결 상태 : 연결"
                check = true;
            }
        })

        disconnectButtome.addEventListener("click",() => {
            if(check){
                addImg.removeEventListener("click",addImgFn);
                p.textContent = "이벤트 연결 상태 : 해제"
                check = false;
            }
        })
        

        

    </script>
</body>
</html>
